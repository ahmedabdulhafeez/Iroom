<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iroom.ia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>
<body>
    <div class="parent">
        <div class="main-container">
            <form action="">
                <div class="row-one">
                
                    <div class="form-dest">
                        <input type="text" checked required id="dest">
                        <label for="dest">ألوجهه</label>
                    </div>

                    <div class="form-gust">
                        <input type="number" required value="1" id="gust">
                        <label for="gust">نزيل</label>
                    </div>
    
                    <div class="form-chil">
                        <input type="number" required value="1" id="chil">
                        <label for="chil">طفل</label>
                    </div>

                </div>

                <div class="row-two">

                    <div class="check-out">
                        <input type="date" required id="date">
                        <label for="date">موعد النزول</label>
                    </div>

                    <div class="check-in">
                        <input type="date" required id="dat">
                        <label for="dat">موعد المغادرة</label>
                    </div>

                    <div class="search-btn">
                        <input type="submit" value="إبحث">
                    </div>

                </div>

            </form>
        </div>
    </div>
</body>
</html>
